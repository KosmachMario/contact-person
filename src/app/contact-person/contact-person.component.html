<ion-item *ngIf="contactPerson"  [detail]="false">
    <!-- [routerLink]="'/message/' + contactPerson.id" -->
    <ion-label class="ion-text-wrap">
        <h1>
            {{ fullName }}
            <ion-button class="date" (click)="onDeleteClick()">
                <ion-icon name="trash-outline" size="small"></ion-icon>
            </ion-button>
        </h1>
        <h2>Email: {{ contactPerson.email }}</h2>
        <h2>Adress: {{ fullAddress }}</h2>
    </ion-label>
</ion-item>
