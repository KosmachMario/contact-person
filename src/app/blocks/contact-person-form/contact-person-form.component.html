<form [formGroup]="contactsForm" (ngSubmit)="logForm()">
    <ion-item>
        <ion-label>First Name</ion-label>
        <ion-input type="text" formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Last Name</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <app-contact-person-address-control formControlName="address" #addressFormComponent>
    </app-contact-person-address-control>
    <ion-button type="submit" [disabled]="!contactsForm.valid">
        {{ formMode == 1 ? 'Edit Contact' : 'Add Contact' }}
    </ion-button>
</form>
<div class="validation-errors">
    <ng-container *ngFor="let key of validationKeys">
        <div *ngFor="let validation of validationMessages[key]">
            <div class="error-message" *ngIf="formHelper.showValidationMessage(contactsForm, key, validation.type)">
                {{ validation.message }}
            </div>
        </div>
    </ng-container>
    <ng-container *ngFor="let key of addressValidationKeys">
        <div *ngFor="let validation of addressValidationMessages[key]">
            <div class="error-message"
                *ngIf="formHelper.showValidationMessage(addressFormComponent.addressForm, key, validation.type)">
                {{ validation.message }}
            </div>
        </div>
    </ng-container>
</div>
